<div id="cm-widget">
    <div align="center">
        <div
            style="margin-top: 20px; margin-left: 0px; width: 250px; height: 200px;"
            ui-chart="chartData" chart-options="chartSettings"></div>
    </div>

    <br>
    <table style="margin: 0px auto">
        <tr>
            <td><b>General</b></td>
        </tr>
        <tr ng-repeat="obj in kpiListData">
            <td width="30%">{{ obj.value }}</td>
            <td>{{ obj.key }}</td>
        </tr>
    </table>
</div>
