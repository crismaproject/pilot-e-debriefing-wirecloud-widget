<div id="hierarchynav" class="list-group" ng-hide="$parent.hideResponsePhasesNav">
    <h4 href="#" class="list-group-item-heading">{{listHeader}}</h4>
<!--     ng-class="{active : $index===selectedItemIndex, '' : !($index===selectedItemIndex)}" -->
    <a data-ng-repeat="entry in listItems" ng-href="#{{currentLocation}}" class="list-group-item" ng-click="itemClicked($index)">{{entry.value}}
        <i class="pull-right glyphicon glyphicon-chevron-right"></i>
    </a>
</div>
